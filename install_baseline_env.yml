---

- hosts: all
  remote_user: root
  gather_facts: no
  pre_tasks:
  - name: 'add hosts'
    copy:
      dest: /etc/hosts
      owner: root
      group: root
      mode: 0644
      src: files/hosts
  - name: 'disable selinux'
    selinux:
      state: disabled
  - name: 'enable br_netfilter'
    modprobe:
      name: br_netfilter
      state: present
  - name: 'setup nf-call-iptables bridge'
    sysctl:
      name: net.bridge.bridge-nf-call-iptables
      value: 1
      state: present
  - name: 'install packages'
    package: 
      name: [
      'yum-utils',
      'device-mapper-persistent-data',
      'lvm2',
      ] 
      state: present
      update_cache: yes
  - name: 'setup docker-ce.repo'
    command: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
    args:
      creates: /etc/yum.repos.d/docker-ce.repo
  - name: 'Install docker-ce'
    package:
      name: docker-ce
      state: present
  - name: 'Add kubernetes repo'
    copy:
      dest: /etc/yum.repos.d/kubernetes.repo
      owner: root
      group: root
      mode: 0644
      src: files/kube.repo
  - name: 'Add kubernetes'
    package:
      name: [
        'kubelet',
        'kubeadm',
        'kubectl'
        ]
      state: present
  - name: 'Enable kubelet'
    service:
      name: kubelet
      enabled: yes
      state: started
  - name: 'Enable docker'
    service:
      name: docker 
      enabled: yes
      state: started
 
